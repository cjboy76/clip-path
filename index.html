<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clip Path</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #app {
        width: 100vw;
        height: 100vh;
        background-color: rgb(220, 219, 219);
      }
      .wrapper {
        width: 500px;
        height: 800px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .wrapper div {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .wrapper .a {
        background-color: rgb(129, 189, 213);
        clip-path: polygon(56% 5%, 77% 16%, 68% 39%, 56% 37%);
        animation: a 2s ease-in infinite alternate;
      }
      @keyframes a {
        0%,
        10% {
          background-color: rgb(56, 122, 148);
          clip-path: polygon(
            56% 5%,
            56% 5%,
            77% 16%,
            68% 39%,
            56% 37%,
            56% 37%
          );
        }
        80%,
        100% {
          background-color: rgb(220, 133, 133);
          clip-path: polygon(
            41% 10%,
            63% 10%,
            76% 13%,
            63% 17%,
            40% 17%,
            26% 13%
          );
        }
      }
      .wrapper .b {
        background-color: rgb(118, 177, 200);
        clip-path: polygon(56% 5%, 29% 10%, 28% 41%, 56% 37%);
        animation: b 2s ease-in infinite alternate;
      }
      @keyframes b {
        0%,
        10% {
          background-color: rgb(118, 177, 200);
          clip-path: polygon(56% 5%, 29% 10%, 28% 41%, 56% 37%);
        }
        80%,
        100% {
          background-color: rgb(200, 118, 118);
          clip-path: polygon(63% 17%, 76% 13%, 76% 26%, 76% 26%);
        }
      }
      .wrapper .c {
        background-color: rgb(16, 58, 75);
        clip-path: polygon(68% 39%, 45% 45%, 28% 41%, 56% 37%);
        animation: c 2s ease-in infinite alternate;
      }
      @keyframes c {
        0%,
        10% {
          background-color: rgb(16, 58, 75);
          clip-path: polygon(68% 39%, 45% 45%, 28% 41%, 56% 37%);
        }
        80%,
        100% {
          background-color: rgb(75, 16, 16);
          clip-path: polygon(76% 13%, 87% 24%, 76% 26%, 76% 26%);
        }
      }
      .wrapper .d {
        background-color: rgb(24, 88, 113);
        clip-path: polygon(68% 39%, 45% 45%, 59% 58%);
        animation: d 2s ease-in infinite alternate;
      }
      @keyframes d {
        0%,
        10% {
          background-color: rgb(24, 88, 113);
          clip-path: polygon(68% 39%, 45% 45%, 59% 58%);
        }
        80%,
        100% {
          background-color: rgb(113, 24, 24);
          clip-path: polygon(63% 17%, 76% 26%, 51% 26%);
        }
      }
      .wrapper .e {
        background-color: rgb(98, 160, 185);
        clip-path: polygon(68% 39%, 72% 51%, 59% 58%);
        animation: e 2s ease-in infinite alternate;
      }
      @keyframes e {
        0%,
        10% {
          background-color: rgb(98, 160, 185);
          clip-path: polygon(68% 39%, 72% 51%, 59% 58%);
        }
        80%,
        100% {
          background-color: rgb(185, 98, 98);
          clip-path: polygon(63% 17%, 51% 26%, 40% 17%);
        }
      }
      .wrapper .f {
        background-color: rgb(191, 222, 234);
        clip-path: polygon(72% 51%, 85% 52%, 79% 65%, 59% 58%);
        animation: f 2s ease-in infinite alternate;
      }
      @keyframes f {
        0%,
        10% {
          background-color: rgb(191, 222, 234);
          clip-path: polygon(72% 51%, 85% 52%, 79% 65%, 59% 58%);
        }
        80%,
        100% {
          background-color: rgb(234, 191, 191);
          clip-path: polygon(40% 17%, 26% 26%, 51% 26%, 51% 26%);
        }
      }
      .wrapper .g {
        background-color: rgb(135, 195, 219);
        clip-path: polygon(79% 65%, 85% 52%, 90% 66%);
        animation: g 2s ease-in infinite alternate;
      }
      @keyframes g {
        0%,
        10% {
          background-color: rgb(135, 195, 219);
          clip-path: polygon(79% 65%, 85% 52%, 90% 66%);
        }
        80%,
        100% {
          background-color: rgb(219, 135, 135);
          clip-path: polygon(40% 17%, 26% 26%, 26% 13%);
        }
      }
      .wrapper .h {
        background-color: rgb(65, 103, 118);
        clip-path: polygon(79% 65%, 90% 66%, 85% 71%, 75% 71%);
        animation: h 2s ease-in infinite alternate;
      }
      @keyframes h {
        0%,
        10% {
          background-color: rgb(65, 103, 118);
          clip-path: polygon(79% 65%, 90% 66%, 85% 71%, 75% 71%);
        }
        80%,
        100% {
          background-color: rgb(118, 65, 65);
          clip-path: polygon(26% 13%, 26% 26%, 14% 24%, 14% 24%);
        }
      }
      .wrapper .i {
        background-color: rgb(91, 141, 161);
        clip-path: polygon(75% 71%, 35% 69%, 33% 63%, 59% 58%, 79% 65%);
        animation: i 2s ease-in infinite alternate;
      }
      @keyframes i {
        0%,
        10% {
          background-color: rgb(91, 141, 161);
          clip-path: polygon(75% 71%, 35% 69%, 33% 63%, 59% 58%, 79% 65%);
        }
        80%,
        100% {
          background-color: rgb(161, 91, 91);
          clip-path: polygon(14% 24%, 26% 26%, 26% 26%, 51% 50%, 51% 50%);
        }
      }
      .wrapper .j {
        background-color: rgb(191, 222, 234);
        clip-path: polygon(33% 63%, 45% 45%, 59% 58%);
        animation: j 2s ease-in infinite alternate;
      }
      @keyframes j {
        0%,
        10% {
          background-color: rgb(191, 222, 234);
          clip-path: polygon(33% 63%, 45% 45%, 59% 58%);
        }
        80%,
        100% {
          background-color: rgb(234, 191, 191);
          clip-path: polygon(26% 26%, 51% 26%, 51% 50%);
        }
      }
      .wrapper .k {
        background-color: rgb(85, 152, 178);
        clip-path: polygon(45% 45%, 33% 63%, 28% 50%);
        animation: k 2s ease-in infinite alternate;
      }
      @keyframes k {
        0%,
        10% {
          background-color: rgb(85, 152, 178);
          clip-path: polygon(45% 45%, 33% 63%, 28% 50%);
        }
        80%,
        100% {
          background-color: rgb(178, 85, 85);
          clip-path: polygon(51% 26%, 76% 26%, 51% 50%);
        }
      }
      .wrapper .l {
        background-color: rgb(44, 88, 110);
        clip-path: polygon(32% 22%, 52% 18%, 38% 23%);
        animation: l 2s ease-in infinite alternate;
      }
      @keyframes l {
        0%,
        10% {
          background-color: rgb(44, 88, 110);
          clip-path: polygon(32% 22%, 52% 18%, 38% 23%);
        }
        80%,
        100% {
          background-color: rgb(110, 44, 44);
          clip-path: polygon(76% 26%, 87% 24%, 51% 50%);
        }
      }
      .wrapper .m {
        background-color: rgb(44, 88, 110);
        clip-path: polygon(38% 22%, 40% 22%, 39% 28%, 37% 28%);
        animation: m 2s ease-in infinite alternate;
      }
      @keyframes m {
        0%,
        10% {
          background-color: rgb(44, 88, 110);
          clip-path: polygon(38% 22%, 40% 22%, 39% 28%, 37% 28%);
        }
        80%,
        100% {
          background-color: transparent;
          clip-path: polygon(76% 26%, 87% 24%, 51% 50%, 51% 50%);
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="wrapper">
        <div class="a"></div>
        <div class="b"></div>
        <div class="c"></div>
        <div class="d"></div>
        <div class="e"></div>
        <div class="f"></div>
        <div class="g"></div>
        <div class="h"></div>
        <div class="i"></div>
        <div class="j"></div>
        <div class="k"></div>
        <div class="l"></div>
        <div class="m"></div>
      </div>
    </div>
  </body>
</html>
